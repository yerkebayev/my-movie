<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>AAA</title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css">
        <link href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap"
            rel="stylesheet">
    </head>

    <body>
		<header id="site-header" class="header fixed-top">
			<nav class="navbar">
				<div class="navbar-container">
					<a class="navbar-brand" href="index.html">AAA</a>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="movie_recommend.html">Recommendations based on title</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="user_recommend.html">General recommendations algorithm</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

        <section class="movies">
            <div class="movies-main">
                <div class="container">
                    <div class="title-movies">
                        <div class="title-movies-main">
                            <h3>AAA's general recommendations</h3>
                        </div>
                        <hr>
                    </div>
                    <div class="movies-form">
                        <form id="search-form">
                            <div class="input">
                                <input id="age" type="number" class="input-field" min=1 max=100 />
                                <label class="input-label">Age</label>
                            </div>
                            <div class="input">
                                <label class="input-label">Gender</label>

                                <div id="gender" class="input-field">
                                    <select id="gender-select">
                                        <option value="">Unspecified</option>
                                        <option value="M">M</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input">
                                <input id="occupation" type="text" class="input-field" />
                                <label class="input-label">Occupation</label>
                            </div>
                            <div class="input">
                                <label class="input-label">
                                    Genres
                                </label>

                                <div id="genres" class="input-field">
                                    <select id="genres-select" multiple="multiple">
                                        <option value="Action">Action</option>
                                        <option value="Adventure">Adventure</option>
                                        <option value="Animation">Animation</option>
                                        <option value="Children's">Children's</option>
                                        <option value="Comedy">Comedy</option>
                                        <option value="Crime">Crime</option>
                                        <option value="Documentary">Documentary</option>
                                        <option value="Drama">Drama</option>
                                        <option value="Fantasy">Fantasy</option>
                                        <option value="Film-Noir">Film-Noir</option>
                                        <option value="Horror">Horror</option>
                                        <option value="Musical">Musical</option>
                                        <option value="Mystery">Mystery</option>
                                        <option value="Romance">Romance</option>
                                        <option value="Sci-Fi">Sci-Fi</option>
                                        <option value="Thriller">Thriller</option>
                                        <option value="War">War</option>
                                        <option value="Western">Western</option>
                                    </select>
                                </div>
                            </div>
                            <div class="action">
                                <button class="action-button">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="movies-list">
                        <div class="card">
                        </div>
                        <div class="card">
                        </div>
                        <div class="card">
                        </div>
                        <div class="card">
                        </div>
                        <div class="card">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="http://unpkg.com/axios/dist/axios.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
        <script src="/assets/js/userRecommendations.js"></script>
    </body>

</html>
